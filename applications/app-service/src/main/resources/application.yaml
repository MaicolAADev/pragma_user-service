server:
  port: 8081
spring:
  application:
    name: "Autenticacion"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    include: null

management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"

routes:
  paths:
    users: "/api/v1/usuarios"
    userByEmail: "/api/v1/usuarios/{email}"
    authenticate: "/api/v1/login"
    usersByIdentificationNumbers: "/api/v1/usuarios/identification-numbers"

